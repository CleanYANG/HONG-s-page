<header class="header" itemscope itemtype="http://schema.org/SiteNavigationElement" aria-label="Main navigation">
  <div class="container">
    <div class="header__inner">
      <a class="header__logo" href="javascript:void(0);" id="hong-refresh">
        <div class="header__logo--container">
          <!-- Replace 'HONG' logo with clickable text -->
          <span class="hong-text">HONG</span>
        </div>
      </a>
      <nav class="header__links">
        <div class="container header__links-wrapper">
          {% for item in site.navigation %}
            <a class="header__link" href="{{ item.link | relative_url }}" itemprop="url">
              <span itemprop="name">{{ item.name }}</span>
            </a>
          {% endfor %}
        </div>
      </nav>
      <div class="header__toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</header>

<!-- JavaScript to refresh the page when 'HONG' is clicked -->
<script>
  document.getElementById('hong-refresh').addEventListener('click', function() {
    location.reload();
  });
</script>

<!-- Optional styling for 'HONG' -->
<style>
  .hong-text {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    cursor: pointer;
  }
  .hong-text:hover {
    color: #007BFF;
  }
</style>
